
<div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #postForm="ngForm" (ngSubmit)="onSearch(postForm.value)" (ngSubmit)="onPost()">
          <div class="form-group">
            <label for="search">Directory</label>
            <input
              placeholder="desktop/catfolder/images"
              type="text"
              class="form-control"
              id="search"
              required
              ngModel
              name="search"
            />
        </div>
        <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!postForm.valid">
        Search
      </button>
      </form>
    </div>
  </div>
</div>
